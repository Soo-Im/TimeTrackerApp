<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Time Tracker</title>
</head>
<body>
    <div style="display: flex;">
        <h1 class="title">Time Tracker</h1>
        <p class="titleTooltip transition">&#x1F6C8;
            <span class="tooltiptext transition">시작 시간을 입력하고 START를 누르세요.</span>
        </p>
    </div>

    <form id="start" class="transition" style="margin-bottom: 30px;">
        <input type="time" step="900" value="08:30" required > 
        <button class="button">Start!</button>
    </form>

    <div id="track">
        <div class="description">
            <div class="start">시작 시각</div>
            <div class="end">종료 시각</div>
            <div class="text">기록</div>
            <div class="handle">블록 추가/삭제</div>
            <div class="rest">휴식 입력</div>
        </div>
    </div>

    <div class="result-container hidden transition">
        <div id="aggregate">
            <button class="button">Your Track</button>
            <ul>
            </ul>
        </div>
        <div id="total">
        </div>
    </div>

    
    <script src='start.js'></script>
</body>
</html>
