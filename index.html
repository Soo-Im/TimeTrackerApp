<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Time Tracker</title>
</head>
<body>
    <div style="display: flex;">
        <h1 class="title">Time Tracker</h1>
        <p class="titleTooltip transition">&#x1F6C8;
            <span class="tooltiptext transition">시작 시간을 입력하고 START를 누르세요.</span>
        </p>
    </div>

    <form id="start" class="transition" style="margin-bottom: 30px;">
        <input type="time" step="900" value="08:30" required > 
        <button class="startbtn">Start!</button>
    </form>

    <div id="track">
    </div>

    <div class="result-container hidden transition">
        <div id="aggregate">
            <button>Your Track</button>
            <ul>
            </ul>
        </div>
        <div id="total">
        </div>
    </div>

    
    <script src='start.js'></script>
</body>
</html>
